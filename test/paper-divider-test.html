<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>

    <script type="module" src="../paper-divider.js"></script>

	<custom-style>
		<style is="custom-style">
			paper-divider.styled {
				--paper-divider-color: #212121;
			}
		</style>
	</custom-style>
</head>
<body>
	<test-fixture id="paper-divider">
		<template>
			<paper-divider></paper-divider>
		</template>
	</test-fixture>

	<test-fixture id="paper-divider-styled">
		<template>
			<paper-divider class="styled"></paper-divider>
		</template>
	</test-fixture>

	<script type="module">
		let getStyleValue = (elem, prop, pseudoElem) => {
			return window.getComputedStyle(elem, pseudoElem).getPropertyValue(prop);
		};

		suite("core tests", () => {
			let paperDivider;
			setup(() => {
						paperDivider = fixture("paper-divider");
			});

			test("has correct dimensions", () => {
						expect(paperDivider.getBoundingClientRect().height).to.equal(0);
						expect(getStyleValue(paperDivider, "margin")).to.equal("0px");
			});

			test("can be given a margin", () => {
						paperDivider.margin = true;
						expect(getStyleValue(paperDivider, "margin")).to.equal("8px 0px");
			});
		});

		suite("style tests", () => {
			let styledPaperDivider;
			setup(() => {
						styledPaperDivider = fixture("paper-divider-styled");
			});

			test("can set color through CSS", () => {
						expect(getStyleValue(styledPaperDivider, "background-color", ":after")).to.equal("rgb(33, 33, 33)");
			});
		})
	</script>
</body>
</html>
